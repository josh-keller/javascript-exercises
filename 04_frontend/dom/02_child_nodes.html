  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>

<script>
  function totalChildNodes(node) {
    let total = node.childNodes.length;

    for (let i = 0; i < node.childNodes.length; i += 1) {
      total += totalChildNodes(node.childNodes[i]);
    }

    return total;
  }

  function childNodes(id) {
    const rootNode = document.getElementById(id);
    const direct = rootNode.childNodes.length;
    const indirect = totalChildNodes(rootNode) - direct;

    return [direct, indirect];
  }
</script>
